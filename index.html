<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/dfe6c29898.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>shopping chart</title>
   
        <script type="text/javascript" src="panier.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>shopping chart</title>

<link href="main.css" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <ul class="dropdown-menu">
                    <li><a href="#">Page 1-1</a></li>
                    <li><a href="#">Page 1-2</a></li>
                    <li><a href="#">Page 1-3</a></li>
                  </ul>
                </li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
              </ul>
            </div>
          </nav>
</header>
   
        
       

    <body>
        <main>
            <section>
            <div class="container">
               
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="https://i.ytimg.com/vi/YBJes8cR60w/maxresdefault.jpg" alt="img1">
                  </div>
            
                  <div class="item">
                    <img src="https://img.over-blog-kiwi.com/1/50/18/63/20160224/ob_11fceb_wemark-mystery-shopping-its-shopping-t.jpg" alt="img2">
                  </div>
                
                  <div class="item">
                    <img src="https://image.freepik.com/free-photo/girl-holds-fashion-shopping-bag-beauty_1150-13673.jpg"  style="width:100%" alt="img3">
                  </div>
                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </section>
        
    <section class="container content-section">
        <h2 class="section-header">Items</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">dress</span>
                <img class="shop-item-image"
                    src="https://th.bing.com/th/id/OIP.ZLYZkVzFgHGSRN-BRWnGKwHaLH?pid=Api&rs=1">
                <div class="shop-item-details">

                    <span class="shop-item-price">$150</span>
             
                    <i class="btn btn-primary shop-item-button far fa fa-shopping-cart" aria-hidden="true"></i>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">T-shirt</span>
                <img class="shop-item-image"
                    src="https://www.ontheblockshop.com/wp-content/uploads/2020/06/obey_buggs-t-shirt-01.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$40</span>
                    <i class="btn btn-primary shop-item-button far fa fa-shopping-cart" aria-hidden="true"></i>
                </div>
            </div>
            <div class="shop-item">
              <span class="shop-item-title">chemise</span>
              <img class="shop-item-image"
                  src="https://fns.modanisa.com/r/pro2/2019/05/01/z-choker-yaka-kolu-yirtmac-detayli-gomlek-sari-defacto-1075190-1-jpg">
              <div class="shop-item-details">
                  <span class="shop-item-price">$60</span>
                  <i class="btn btn-primary shop-item-button far fa fa-shopping-cart" aria-hidden="true"></i>
              </div>
            </div>
           
            <div class="shop-item">
                <span class="shop-item-title">djean</span>
                <img class="shop-item-image"
                    src="https://www.mariefrance.fr/wp-content/uploads/sites/5/2020/05/sandro1-317x410.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$120</span>
                    <i class="btn btn-primary shop-item-button far fa fa-shopping-cart" aria-hidden="true"></i>
                  
                </div>
            </div>
        </div>
    </section>
  
        
      
    <section class="container content-section">
        <div class="border">   <img class="img" src="https://image.flaticon.com/icons/svg/25/25619.svg" alt="panier"> <span class="ship">shippig cart</span> 
        </div>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
      
    </section>
   
    </main>
    <script src="panier.js"></script>
</body>

</html>
